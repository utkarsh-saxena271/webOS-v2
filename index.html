<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" >
        <div id="bootScreen" class="hidden">
            <div class="boot">
                <h1>WebOs-v2</h1>
                <p>booting up...</p>
            </div>
            <div class="loadingBar">
                <div class="progress"></div>
            </div>
        </div>
        <div id="osSelector" class="hidden">
            <div class="slctab">
                <div class="selectwindows">
                    <img src="assets/logos/windows.webp" alt="Windows">
                    <br>
                    <button>Open Windows</button>
                </div>
                <div class="divide"></div>
                <div class="selectmac">
                    <img src="assets/logos/macos.webp" alt="Mac">
                    <br>
                    <button>Open Mac</button>
                </div>
                
              </div>
        </div>
        <div id="windowsLoader" >
            <div class="lc">
                <img src="assets/logos/windows.webp" alt="">
                <p>Opening windows...</p>
                <div class="loadingBar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div id="windowsUI" class="hidden"></div>
        <div id="macLoader" class="hidden">
            <div class="lc">
                <img src="assets/logos/macos.webp" alt="">
                <p>Opening Mac...</p>
                <div class="loadingBar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div id="macUI" class="hidden"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
